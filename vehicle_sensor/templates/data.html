{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h1>Sensor Data Visualization</h1>

    <form method="post">
        {{ form.csrf_token }}
        {{ form.csv_file.label }} {{ form.csv_file }}
        <button type="submit">Submit</button>
    </form>
    </div>
    <div class="container">
    <h1>Data Collected</h1>
        <ul>
        {% for csv_file in csv_files %}
            <li>
                <a href="{{ url_for('views.download_csv_file', file=csv_file) }}">{{ csv_file }}</a>
            </li>
        {% endfor %}
    </ul>
    </div>

{% endblock content %}
